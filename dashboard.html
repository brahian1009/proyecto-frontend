<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/styles/master.css">
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
</head>
<body>
    <main class="dashboard">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-item">
                    Inicio
                </div>
                <div class="sidebar-item">
                    Usuarios
                    <div class="submenu">
                        <div class="submenu-item">Crear</div>
                    </div>

                </div>
            </div>
        </nav>

        <div class="main-content" id="main-content">
            <header class="header">
                <button class="menu-toggle" id="menu-toggle">☰</button>
                <div class="header-title">Nombre del módulo</div>
                <div class="user-info">
                    <img src="no-photo.jpg" alt="" class="user-photo" id="user-photo">
                    <div class="dropdown" id="dropdown">
                        <div class="dropdown-menu">
                            <button class="dropdown-item">Mi nombre</button>
                            <button class="dropdown-item">Perfil</button>
                            <button class="dropdown-item">Cerrar sesion</button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Inicio área de contenido -->
            <div class="content">
                <div class="card">
                    <div class="card-content">
                        <h3>Nombre completo: Brayan montes</h3>
                        <p>Tipo de documento: CC</p>
                        <p>Documento: 106678893</p>
                        <p>Ficha ID: 23887832</p>
                        <p>Rol: Vendedor</p>
                        <p>Estado: Activo</p>
                    </div>
                    <div class="card-actions">
                        <button class="edit-btn">Editar</button>
                        <button class="delete-btn">Eliminar</button>
                    </div>
                </div>


                <div class="modal-create" id="modal-create">
                    <div class="modal-content">
                        <span class="close-btn" id="close-btn-create">&times;</span>
                        <h2>Formulario crear</h2>
                        <form id="formCreate">
                            <input type="text" name="fullName" placeholder="Nombre completo" required>
                            <select name="documentType" id="">
                                <option value="ti">T.I.</option>
                                <option value="cc" selected>C.C.</option>
                                <option value="ce">C.E.</option>
                            </select>
                            <input type="number" name="documentNumber" placeholder="Número de documento" required>
                            <input type="text" name="fileId" placeholder="Rol" required>
                            <input type="text" name="role" value="Estudiante" hidden>
                            <input type="password" name="password" placeholder="Contraseña" required>
                            <input type="text" name="status" value="Activo" hidden>
                            <button type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            

                <!-- inicio modal editar -->
                <div class="modal-edit" id="modal-edit">
                    <div class="modal-content">
                        <span class="close-btn-edit" id="close-btn-edit">&times;</span>
                        <h2>Formulario editar</h2>
                        <form id="formEdit">
                            <input type="text" name="id" id="editId" hidden>

                            <div>
                                <label for="editFullName">Nombre completo</label>
                                <input type="text" id="editFullName" name="fullName" placeholder="Nombre completo" required>
                            </div>
                            
                            <div>
                                <label for="editDocumentNumber">tipo/número documento</label>
                                <div>
                                    <select name="documentType" id="editDocumentType">
                                        <option value="T.I.">T.I.</option>
                                        <option value="C.C.">C.C.</option>
                                        <option value="C.E.">C.E.</option>
                                    </select>
                                    
                                    <input type="number" id="editDocumentNumber" name="documentNumber" placeholder="Número de documento" required>
                                </div>  
                            </div>
                            <div>
                                <label for="editFileId">Ficha ID</label>
                                <input type="number" id="editFileId" name="fileId" placeholder="Ingrese la ficha del curso" required>
                            </div>
                            
                            <div>
                                <label for="editRole">Rol</label>
                                <input type="text" id="editRole" name="role" value="Estudiante" >
                            </div>

                            <div>
                                <label for="editStatus"></label>
                                <input type="text" id="editStatus"  name="status" value="Activo" >
                            </div>

                            <div class="modal-actions">
                                <button type="submit" class="save-btn">Actualizar</button>
                                <button type="button" class="cancel-btn" id="cancel-btn">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- fin modal editar -->
            </div>
            

        </div>

    </main>
</body>
<script src="/assets/js/script.js"></script>
</html>
